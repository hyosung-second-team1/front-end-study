<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="cal_style.css"> 
    </head>
    <body>
        <div class="flex-container1">
            <div class = "calculator">
                <div class="display-screen">
                    <div class="display">
                    </div>
                    <div class="w-100 h-100 flex-container1">
                        <div class="w-10 h-100 d-flex flex-column justify-content ">
                            <button class="btn btn-operator" id="clear">C</button>
                            <button class="btn btn-number" id="7">7</button>
                            <button class="btn btn-number" id="4">4</button>
                            <button class="btn btn-number" id="1">1</button>
                            <button class="btn btn-operator" id="(">(</button>
                        </div>
                        <div class="w-10 h-100 d-flex flex-column justify-content ">
                            <button class="btn btn-operator" id="/">&divide;</button>
                            <button class="btn btn-number" id="8">8</button>
                            <button class="btn btn-number" id="5">5</button>
                            <button class="btn btn-number" id="2">2</button>
                            <button class="btn btn-number" id="0">0</button>
                        </div>
                        <div class="w-10 h-100 d-flex flex-column justify-content ">
                            <button class="btn btn-operator" id="*">&times;</button>
                            <button class="btn btn-number" id="9">9</button>
                            <button class="btn btn-number" id="6">6</button>
                            <button class="btn btn-number" id="3">3</button>
                            <button class="btn btn-operator" id=")">)</button>
                        </div>
                        <div class="w-10 h-100 d-flex flex-column justify-content ">
                            <button class="btn btn-operator" id="backspace"><</button>
                            <button class="btn btn-operator" id="-">-</button>
                            <button class="btn btn-operator" id="+">+</button>
                            <button class="btn btn-equal" id="equal">=</button>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
        <script src="cal_custom.js"></script>
    </body>
</html>
