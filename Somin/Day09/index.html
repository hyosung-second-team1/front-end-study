<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./todo.js"></script>
  </head>
  <body>
    <section>
      <h1>MY TODO.</h1>
      <form class="todo-form">
        <input
          class="todo-input"
          type="text"
          placeholder="할 일을 등록해주세요."
        />
        <button class="todo-register" type="submit">등록</button>
      </form>
    </section>
    <section>
      <ul class="todo-list"></ul>
    </section>
  </body>
</html>
