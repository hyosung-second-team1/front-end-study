<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./calculate.js"></script>
  </head>
  <body>
    <div class="container py-5 total-container">
      <div class="row justify-content-center">
        <div class="shadow-board p-3 mb-3 rounded text-white text-center">
          <input
            class="white-board py-3 mb-3 rounded text-success fs-3 result-input text-center"
            type="text"
            readonly
          />
          <div class="row gx-2">
            <div class="col-6">
              <button class="btn btn-success btn-result w-100 py-3">AC</button>
            </div>
            <div class="col-6">
              <button class="btn btn-success btn-result w-100 py-3">=</button>
            </div>
          </div>
          <div class="d-flex white-board rounded p-1">
            <div class="row row-cols-3 gx-2 gy-2">
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">7</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">8</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">9</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">4</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">5</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">6</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">1</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">2</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">3</button>
              </div>
              <div class="col-8">
                <button class="btn btn-success btn-num w-100 py-3">0</button>
              </div>
              <div class="col">
                <button class="btn btn-success btn-num w-100 py-3">.</button>
              </div>
            </div>
            <div class="row row-cols-1 gx-2 gy-2">
              <div class="col">
                <button class="btn btn-dark btn-cal w-100 py-3">+</button>
              </div>
              <div class="col">
                <button class="btn btn-dark btn-cal w-100 py-3">-</button>
              </div>
              <div class="col">
                <button class="btn btn-dark btn-cal w-100 py-3">*</button>
              </div>
              <div class="col">
                <button class="btn btn-dark btn-cal w-100 py-3">/</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
