<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen bg-dark text-white text-right mb-3">0</div>

        <div class="row mb-3">
            <div class="col-3"><button class="btn btn-secondary btn-block">AC</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block">+/-</button></div>
            <div class="col-3"><button class="btn btn-secondary btn-block">%</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block">/</button></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><button class="btn btn-dark btn-block">7</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">8</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">9</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block">*</button></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><button class="btn btn-dark btn-block">4</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">5</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">6</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block">-</button></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><button class="btn btn-dark btn-block">1</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">2</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">3</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block">+</button></div>
        </div>
        <div class="row mb-3">
            <div class="col-3"><button class="btn btn-dark btn-block">0</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">.</button></div>
            <div class="col-3"><button class="btn btn-dark btn-block">()</button></div>
            <div class="col-3"><button class="btn btn-warning btn-block">=</button></div>
        </div>
    </div>
</body>
</html>
