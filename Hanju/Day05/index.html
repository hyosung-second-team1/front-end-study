<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center align-items-center p-5">
  <section class="d-flex flex-column justify-content-between align-items-center rounded-2 px-4 pt-3 pb-5">
    <div class="result-section w-100 rounded-3 d-flex justify-content-center align-items-center fs-2 fw-bold">0</div>
    <div class="w-100 input-section rounded-3 row p-3">
      <div class="w-100 col me-1">
        <div class="row mb-3">
          <button class="btn btn-command col fw-bold">AC</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">7</button>
          <button class="btn btn-secondary col ms-1">8</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">4</button>
          <button class="btn btn-secondary col ms-1">5</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">1</button>
          <button class="btn btn-secondary col ms-1">2</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col">0</button>
        </div>
      </div>
      <div class="w-100 col ms-1">
        <div class="row mb-3">
          <button class="btn btn-command w-100 fw-bold">Enter</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">9</button>
          <button class="btn btn-dark col ms-1">+</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">6</button>
          <button class="btn btn-dark col ms-1">-</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">3</button>
          <button class="btn btn-dark col ms-1">*</button>
        </div>
        <div class="row mb-3">
          <button class="btn btn-secondary col me-1">.</button>
          <button class="btn btn-dark col ms-1">/</button>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
