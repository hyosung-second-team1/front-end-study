<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="result-section"></div>
    <div class="input-section">
        <div class="command-column">
          <div class="row">
            <button class="wide-btn">AC</button>
          </div>
          <div class="row">
            <button class="shallow-btn">7</button>
            <button class="shallow-btn">8</button>
          </div>
          <div class="row">
            <button class="shallow-btn">4</button>
            <button class="shallow-btn">5</button>
          </div>
          <div class="row">
            <button class="shallow-btn">1</button>
            <button class="shallow-btn">2</button>
          </div>
          <div class="row">
            <button class="wide-btn">0</button>
          </div>
        </div>
        <div class="command-column">
          <div class="row">
            <button class="wide-btn">ENTER</button>
          </div>
          <div class="row">
            <button class="shallow-btn">9</button>
            <button class="shallow-btn">+</button>
          </div>
          <div class="row">
            <button class="shallow-btn">6</button>
            <button class="shallow-btn">-</button>
          </div>
          <div class="row">
            <button class="shallow-btn">3</button>
            <button class="shallow-btn">*</button>
          </div>
          <div class="row">
            <button class="shallow-btn">.</button>
            <button class="shallow-btn">/</button>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
